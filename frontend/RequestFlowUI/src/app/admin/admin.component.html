<div>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="end">
        <mat-tab label="Manage users">
            <div
            class="alert alert-warning"
            role="alert"
            *ngIf="users.length===0"
            >
            No users registered
            </div>
            <table mat-table [dataSource]="usersDataSource" *ngIf="users.length>0" class="mat-elevation-z8">

                <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="User name">
                  <th mat-header-cell *matHeaderCellDef> user name </th>
                  <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Role">
                  <th mat-header-cell *matHeaderCellDef> Role </th>
                  <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Edit">
                  <th mat-header-cell *matHeaderCellDef> Edit </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button (click)="edit(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                 </td>
                </ng-container>
        
                <ng-container matColumnDef="Delete">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button (click)="delete(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
            </table> 
            <mat-paginator 
                #userPaginator
                length="{{users.length}}"
                [pageSizeOptions]="[5, 10, 15]"
                showFirstLastButtons
                aria-label="select page">
                </mat-paginator>
        </mat-tab>
        <mat-tab label="Log">
            <div
            class="alert alert-warning"
            role="alert"
            *ngIf="logs.length===0"
            >
            No logs yet
            </div>
            <table mat-table [dataSource]="logDataSource" *ngIf="logs.length>0" class="mat-elevation-z8">
                <ng-container matColumnDef="Log">
                  <th mat-header-cell *matHeaderCellDef> LOG </th>
                  <td mat-cell *matCellDef="let element"> {{element}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="logColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: logColumns;"></tr>
            </table>
            <mat-paginator 
                #logPaginator
                length="{{logs.length}}"
                [pageSizeOptions]="[5, 10, 15]"
                showFirstLastButtons
                aria-label="select page">
                </mat-paginator>
        </mat-tab>
    </mat-tab-group>
</div>
