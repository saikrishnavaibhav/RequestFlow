<div class="component">

  <div class="alert alert-success" *ngIf="isSubmitSuccess">
    Request submitted successfully!
  </div>

  <div class="alert alert-danger" *ngIf="isSubmitFailure">
    Request failed!
  </div>
  <input type="file" #csvReader class="file-upload" accept=".csv" (change)="fileChanged($event)"/>
  <button  (click)="browseFiles()">upload</button>

  <br>
  <table class="minimalistBlack" *ngIf="records.length > 0">    
      <thead>    
        <tr>    
          <th>ID </th>    
          <th>FirstName </th>    
          <th>LastName </th>    
          <th>Age </th>   
        </tr>    
      </thead>    
      <tbody>    
        <tr *ngFor="let record of records;">    
          <td> <span>{{record.id}}</span> </td>
          <td> <span>{{record.firstName}}</span> </td>
          <td> <span>{{record.lastName}}</span> </td>
          <td> <span>{{record.age}}</span> </td>   
        </tr>    
      </tbody>    
    </table>
  
  <button (click)="submit()" *ngIf="records.length>0">submit</button>
</div>
