<mat-toolbar color="primary">
  <span *ngIf="!isLoggedIn">RequestFlow Application</span>
  <a mat-button *ngIf="isLoggedIn && !isApprover" routerLink="home">Home</a>
  <a mat-button *ngIf="isLoggedIn && isApprover" routerLink="approver">Home</a>
  <span class="toolbar-spacer"></span>
  <a mat-raised-button color="accent" *ngIf="!isLoggedIn" routerLink="signup">Sign Up</a>
  <a mat-raised-button color="accent" *ngIf="!isLoggedIn" routerLink="login">Login</a>
  <a mat-icon-button *ngIf="isLoggedIn && !isApprover" (click)="showNotifications()">
    <mat-icon matBadge="{{notificationCount}}" matBadgeColor="warn">notifications</mat-icon>
  </a>
  <a mat-raised-button color="accent" *ngIf="isLoggedIn && !isApprover" routerLink="newRequest">New Request</a>
  <a mat-raised-button color="warn" *ngIf="isLoggedIn" (click)="logout()">Logout</a>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
