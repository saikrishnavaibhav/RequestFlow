<mat-toolbar color="primary">
  <span *ngIf="!isLoggedIn">RequestFlow Application</span>
  <a mat-button *ngIf="isLoggedIn && isRequestor" routerLink="home">Home</a>
  <a mat-button *ngIf="isLoggedIn && isApprover" routerLink="approver">Home</a>
  <a mat-button *ngIf="isLoggedIn && isAdmin" routerLink="admin">Home</a>
  <span class="toolbar-spacer"></span>
  <a mat-icon-button *ngIf="isLoggedIn && isRequestor" (click)="showNotifications()">
    <mat-icon matBadge="{{notificationCount}}" matBadgeColor="warn">notifications</mat-icon>
  </a>
  <a mat-raised-button color="accent" *ngIf="isLoggedIn && isAdmin" routerLink="register">Register user</a>
  <a mat-raised-button color="accent" *ngIf="isLoggedIn && isRequestor" routerLink="newRequest">New Request</a>
  <a mat-raised-button color="accent" *ngIf="!isLoggedIn" routerLink="login">Login</a>
  <a mat-raised-button color="warn" *ngIf="isLoggedIn" (click)="logout()">Logout</a>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
<div id="progress" *ngIf="showProgress">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
