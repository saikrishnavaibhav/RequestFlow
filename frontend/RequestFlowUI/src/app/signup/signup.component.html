<div class="container">
  <form
  name="form"
  (ngSubmit)="f.form.valid && signup()"
  #f="ngForm"
  novalidate
  >

  <div class="form-group">
    <label for="firstName">Enter First name</label>
    <input
    type="text"
    class="form-control"
    name="firstName"
    [(ngModel)]="signupRequest.firstName"
    minlength="3"
    required
    #firstName="ngModel"
    />
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf="firstName.errors && f.submitted"
    >
    Invalid first name(min. length 3)!
  </div>
  </div>

  <div class="form-group">
    <label for="lastName">Enter Last name</label>
    <input
    type="text"
    class="form-control"
    name="lastName"
    [(ngModel)]="signupRequest.lastName"
    minlength="3"
    required
    #lastName="ngModel"
    />
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf="lastName.errors && f.submitted"
    >
    Invalid Last name(min. length 3)!
  </div>
  </div>

  <div class="form-group">
    <label for="userName">Enter username</label>
    <input
    type="text"
    class="form-control"
    name="userName"
    [(ngModel)]="signupRequest.userName"
    minlength="3"
    required
    #userName="ngModel"
    />
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf="userName.errors && f.submitted"
    >
    Invalid user name(min. length 3)!
    </div>
  </div>

  <div class="form-group">
    <label for="emailId">Enter email id</label>
    <input
    type="email"
    class="form-control"
    name="emailId"
    pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
    [(ngModel)]="signupRequest.emailId"
    required
    #emailId="ngModel"
    />
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf="emailId.errors && f.submitted"
    >
    Invalid emailId!
    </div>
  </div>

  <div class="form-group">
    <label for="password">Enter password</label>
    <input
    type="password"
    class="form-control"
    name="password"
    [(ngModel)]="signupRequest.password"
    required
    #password="ngModel"
    />
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf="password.errors && f.submitted"
    >
    Invalid password!
    </div>
  </div>

  <div class="form-group">
    <button mat-raised-button
     color="primary" 
     class="login-button">
     Sign up
    </button>
  </div>

  <div class="form-group">
    <div
    class="alert alert-success"
    role="alert"
    *ngIf="isSignupSuccess"
    >
    Signup Success
    </div>
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf="isSignupFailed"
    >
    Signup failed {{failedMessage}}
    </div>
  </div>
</form>

</div>
